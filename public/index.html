<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HWMNB A.i.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="hamburger-menu">
    <button id="menu-toggle" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <nav id="menu-options" class="hidden">
      <ul>
        <li><a href="#" id="history-btn">Chat History</a></li>
        <li><a href="#" id="change-avatar">Change Avatar</a></li>
        <li><a href="#" id="export-chat">Export Chat</a></li>
        <li><a href="#" id="theme-switch">Toggle Theme</a></li>
        <li><a href="https://whobcflareaccess.cloudflareaccess.com/cdn-cgi/access/login" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </div>
  <header>
    <h1>|HWMNB\a.i.-chat/HWMNB|</h1>
    <p>Powered by a few Mad Scientists</p>
    <div id="slash-help" style="color:var(--text-light);font-size:0.98rem;margin-top:0.4rem;">
      <b>Slash Commands:</b> <span style="opacity:.9">/clear, /export, /export md, /help</span>
    </div>
    <input id="avatar-upload" type="file" accept="image/*" style="display:none;">
  </header>
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
    <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
    <div class="message-input">
      <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>
  <footer>
    <p>Thw WannaBeeesz &copy; 2025</p>
  </footer>
  <!-- Chat History Modal -->
  <div id="history-modal" class="hidden">
    <div class="history-modal-content">
      <h3>Chat History</h3>
      <ul id="history-list"></ul>
      <button onclick="closeHistory()" style="margin-top:1rem;">Close</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
